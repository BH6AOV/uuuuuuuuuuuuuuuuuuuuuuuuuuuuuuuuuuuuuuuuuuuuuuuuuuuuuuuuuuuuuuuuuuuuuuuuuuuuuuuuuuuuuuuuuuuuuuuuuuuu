<!DOCTYPE html>
<html>

<head>
    <title>u</title>
    <style>
        [u] {
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <h1 u>u</h1>

    <script>
        let u = document.querySelector("[u]");
        setInterval(() => {
            u.innerHTML += "u";
        }, 1);
    </script>
</body>

</html>
